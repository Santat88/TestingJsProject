<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для задания 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle">Переключить тему страницы</button>
        <form id="user-form">
            <input type="text" id="last-name" placeholder="Фамилия" required>
            <input type="text" id="first-name" placeholder="Имя" required>
            <input type="email" id="email" placeholder="Электронная почта" required>
            <input type="tel" id="phone" placeholder="Телефон" required>
            <button type="submit">Отправить</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
